<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('./images/bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .menu-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        .menu-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f8f8f8;
            transition: 0.3s;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .menu-item:hover {
            background: #e94560;
            color: #fff;
            transform: scale(1.05);
        }
        .menu-item span {
            font-size: 20px;
            font-weight: bold;
        }
        .price {
            font-size: 18px;
            color: #e94560;
        }
        @media (max-width: 768px) {
            .menu-container {
                max-width: 90%;
                box-shadow: none;
                border: 2px solid #ccc;
                border-radius: 0;
            }
            body {
                background: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-title">Menu Card</div>
        <h3> <center>Chai || Magiie || Smoking </center></h3>
        <div class="menu-item">
            <span>इलायची चाय</span>
            <!-- <span class="price">₹12</span> -->
        </div>
        <div class="menu-item">
            <span>लेमन चाय</span>
            <!-- <span class="price">$15</span> -->
        </div>
        <div class="menu-item">
            <span>कॉफी</span>
            <!-- <span class="price">$18</span> -->
        </div>
        <div class="menu-item">
            <span>सादी चाय</span>
            <!-- <span class="price">$10</span> -->
        </div>
        <div class="menu-item">
            <span>आदरक् चाय</span>
            <!-- <span class="price">$8</span> -->
        </div><hr>
        <div class="menu-title">Food</div>
        <div class="menu-item">
            <span>मैगी</span>
            <!-- <span class="price">$8</span> -->
        </div>
        <div class="menu-item">
            <span>मसाला मैगी</span>
            <!-- <span class="price">$8</span> -->
        </div>
      
    </div>
</body>
</html>
